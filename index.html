<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tay's portfolio</title>
        <meta name="description" content="Portfolio for software engineer Tay">
        <meta name="author" content="Tay">
        <link rel="icon" type="image/png" href="imgs/favicon.png">
        <script src="https://kit.fontawesome.com/0a5082abef.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav id="navbar">
            <div class="navbar__logo">
                <img src="imgs/favicon.png" alt="favicon">
                <a href="#">TayTay</a>
            </div>
            <div class="navbar__menu">
                <ul class="navbar__manu">
                    <li class="navbar__menu__item">Home</li>
                    <li class="navbar__menu__item">About</li>
                    <li class="navbar__menu__item">Skills</li>
                    <li class="navbar__menu__item">My work</li>
                    <li class="navbar__menu__item">Testimonials</li>
                    <li class="navbar__menu__item">Contact</li>
                </ul>
            </div>
        </nav>
        <!-- Home -->
        <section id="home">
            <img 
                src="imgs/profile.JPG" 
                alt="Tay's profile photo" 
                class="home__avatar"
            />
            <h1 class="home__title">Hello, <br />I'm Taehyun (Tay) Lee</h1>
            <h2 class="home__description">A Software Engineer currently residing in Brisbane, Australia.</h2>
            <button class="home__contact">Contact Me</button>
        </section>
        <!-- About -->
        <section id="about"></section>
        <!-- Skills -->
        <section id="skills"></section>
        <!-- Work -->
        <section id="work"></section>
        <!-- Testimonials -->
        <section id="testimonials"></section>
        <!-- Contact -->
        <section id="contact"></section>
    </body>
</html>
